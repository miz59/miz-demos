<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .h1 , .h2{
      background-color: purple;
      width: 20px;
      height: 20px;
      margin-bottom: 10px;
    }
    .h2{
      margin-bottom: 40px;
    }
    .h1:hover ~ .box1{
      background-color: green;
    }
    .box1 , .box2{
      width: 100px;
      aspect-ratio: 1;
      border: 2px solid #333;
      margin-bottom: 20px;
      background-color: red ;
    }
  </style>
</head>
<body>
  <div class="h1"></div>
  <div class="h2"></div>

  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
